<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Github API</title>
    <style>
        .profileImg{
            height: 329px;
            width: 329px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">Search GitHub User</h2>
        <p class="mb-0 text-secondary">Enter a username to fetch a user profile and repos</p>
        <input type="text" class="w-100 p-1 border rounded" id="searchUser">
        <!-- <button class="btn btn-primary mt-2" id="submit"> Submit</button> -->
        <div class="jumbotron mt-3">
            <div class="row">
                <div class="col-md-4">
                    <div class="profileImg">
                        <img class="w-100" id="profilePicture" class="w-100">
                    </div>
                    <a target="_blank" id="profile">
                        <button class="btn btn-primary mt-2 w-100">View Profile</button>
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="d-inline-block bg-primary p-1 border rounded text-white" id="repos">
                        Public Repos
                    </div>
                    <div class="d-inline-block bg-secondary p-1 border rounded text-white" id="gists">
                        Public Gists
                    </div>
                    <div class="d-inline-block bg-success p-1 border rounded text-white" id="followers">
                        Followers
                    </div>
                    <div class="d-inline-block bg-info p-1 border rounded text-white" id="following">
                        Following
                    </div>

                    <!---card-->
                    
                    <div class="card w-100 mt-3">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item" id="company">Company: Null</li>
                          <li class="list-group-item" id="blog">Website/Blog:</li>
                          <li class="list-group-item" id="location">Location: Null</li>
                          <li class="list-group-item" id="member">Member Since: 2018-01-13</li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>

        <h3 id="h3">Latest Repos</h3>
        <div id="reposDiv">

            <!-- <div class="w-100 p-3 border rounded border-dark">
                save_profile
                <div class="d-inline-block bg-primary p-1 border rounded float-right text-white">
                    Star 18
                </div>
                <div class="d-inline-block bg-secondary p-1 border rounded float-right text-white">
                    Viwers 18
                </div>
                <div class="d-inline-block bg-success p-1 border rounded float-right text-white">
                    Forks 18
                </div>
            </div> -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
